<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-wrap: nowrap;
            color: #333;
            background-color: lightgray;
            
        }

        /* Sidebar */
        .sidebar {
            background-color: #2D1E64;
            color: white;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: fixed;
        }

        .sidebar button {
            margin-top: 0px;
            width: 80px;
            background-color: #D2D2F3;
            border-radius: 5px;
            border-color: none;
            margin-left: 190px;
        }

        .sidebar img {
            width: 75px;
            height: 75px;
            margin-left: -140px;
            padding-right: 15px;
        }

        .sidebar h2 {
            margin: -55px 40px 50px 70px;
            font-size: 25px;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .sidebar nav a:hover {
            background-color: #4B4B9A;
        }
        .con1 {
            margin-left: 290px;
            position: fixed;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 20px;
        }

        img {
            padding-left: 20px; /*adjusts the pfp icon to the right*/
            width: 90px; /*how wide the pfp icons is*/
            height: 90px; /*the height of the*/
        }
        .header h1 {
            font-size: 45px;
            color: #2D1E64;
            margin-top: -0px;
        }

        .login h1 {
            color: #2D1E64;
            margin-left: 350px;
            margin-top: 40px;
            font-size: 45px;
            position: fixed;
        }

        .login input {
            border: 3px solid #2D1E64;
            border-radius: 5px;
            margin-top: 250px;
            margin-left: 200px;
            width: 200px;
            height: 30px;
        }

        .footer {
            text-align: center;
            color: #555;
            margin-top: 540px;
            margin-left: 500px;
            position: absolute;
        }

        #h2 {
            color: #2D1E64;
        }

        .loginbutton {
            margin-top: 50px;
            margin-left: 320px;
            width: 350px;
            height: 50px;
            background-color: #2D1E64;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            letter-spacing: 3px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="pfp.png" alt="Username">
        <h2>Log In</h2>
    </div>

<div class="con1">
    <div class="login">
        <h1>STAFF LOGIN</h1>
        <input id="username" type="text" placeholder="Enter Username..." name="staff-username" required>
        <input id="password" type="password" placeholder="Enter password..." name="staff-password" required>

        <a href="home.html"><button class="loginbutton">Login</button></a>
    </div>

        <div class="footer">
            <p>&copy; Tagoloan National Highschool. All rights reserved | Privacy Policy</p>
        </div>
    </div>



</body>
</html>

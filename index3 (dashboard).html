<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LEARNING MANAGEMENT SYSTEM</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           background-color: skyblue;
            display: flex;
            font-family: sans-serif;
            padding: 20px;
        }

        /* profile icon that can be found in the side bar menu */
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* profile icon layout */
        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            justify-content: center;
            align-items: center;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 80px;
            background-color: transparent; /* Adjust the background color */
        }

        /* Style for the logo */
        .logo {
            width: 200px; /* Adjust the size of your logo */
            height: auto;
            margin-right: 20px; /* Space between the logo and the header title */
            border-radius: 100px;
        }

        /*sidebar*/
        .sidebar {
            width: 300px;
            height: 900px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            margin: 30px;
            border-radius: 20px;
        }

        .sidebar-header {
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px;
        }

        .sidebar-menu li {
            margin: 15px 0;
            padding: 5px;
        }

        .sidebar-menu li a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .sidebar-menu li a:hover {
            background-color: dimgray;
        }

        .content {
            margin-left: 650px;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
            font-size: 30px;
        }
        .profile {
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Hello [Username]</h2>
        </div>
        <!-- profile icon -->
    <div class="profile-icon">
        <img src="profile icon.png" alt="Profile Icon">
    </div>
        <div class="profile">
            <p>Profile</p>
        </div>
        <ul class="sidebar-menu">
              <li><a href="index .html">Home</a></li>
            <li><a href="index1 (dashboard).html">Dashboard</a></li>
            <li><a href="index2 (subjects).html">Subjects</a></li>
            <li><a href="index3 (announcements).html">Announcements</a></li>
            <li><a href="#">Assignments</a></li>
            <li><a href="#">Settings</a></li>
             <li><a href="index7 (logout).html">Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Announcements</h1> <!-- title of the system -->
    </div>



</body>     
</html>
